<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register new patient</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        body {
            color: black;
            background: #d10a49;
        }
        .row {
            margin: 12px;
        }
        .Absolute-Center {
            overflow: visible;
            width: 40%;
            top: -400px;
        }
    </style>
</head>
<body>
<form class="w-50 Absolute-Center" method="post", action="" name="RegisterUser">
    <div class="row">
        <div class="col" align="center">
            <img src="img/register.PNG" height="50%" width="50%">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" name="first_name">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" name="last_name">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Birth date" name="birth_date">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Email" name="email">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Identification number" name="id_num">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Health insurance number" name="insur_num">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Address" name="address">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Telephone number" name="tel_num">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Password" name="password">
        </div>
    </div>
    <div class="row">
        <div class="col" align="center">
            <button type="submit" class="btn btn-light">Submit</button>
        </div>
    </div>
</form>
<img class="patient" src="img/patient.PNG">
</body>
</html>
